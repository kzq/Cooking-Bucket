<div ng-controller="MealsCtrl">
    <div class="container">
        <header>
            <h3>Daily Meals</h3>
        </header>
        <div ng-repeat="day in days">
            {{getDayMeal(day)}}
                <div class="container">
                    <header>
                        <h3>{{day}} Meals</h3>
                    </header>
                    <div class="row">
                        <div ng-include="'partials/mealsTable.html'"></div>
                    </div>
                </div>
            
        </div>
    </div>
</div>
